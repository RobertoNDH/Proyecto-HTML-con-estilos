  <main>
    <section>
      <h1>Contacta con el equipo de Conquer Blocks</h1>
      <form action="" method="post">
        <p>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre">
        </p>

        <p>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos">
        </p>

        <p>
          <p>Sexo:</p>
          <input type="radio" value="hombre">Hombre
          <input type="radio" value="mujer">Mujer
        </p>

        <p>
          <label for="email">Email:</label>
          <input type="email" id="email">
        </p>

        <p>
          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono">
        </p>
        
        <p>
          <label for="nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="nacimiento">
        </p>

        <p>
          <label for="biografia">Tu consulta:</label><br>
          <textarea rows="10" cols="35" name="biografia" id="biografia"></textarea>
        </p>

        <button>Enviar</button>
    </section>

    <section>
      <h2>Visitanos por aquí</h2>
